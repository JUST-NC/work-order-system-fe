<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="<%= BASE_URL %>favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="<%= BASE_URL %>favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="<%= BASE_URL %>favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="<%= BASE_URL %>favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="<%= BASE_URL %>favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="<%= BASE_URL %>favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta
      name="msapplication-config"
      content="<%= BASE_URL %>favicon/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />
  </head>

  <body>
    <noscript>
      <strong
        >本网站依赖于
        JavaScript，请在设置中启用相关选项，否则将无法正常使用。</strong
      >
    </noscript>
    <div id="app"></div>
  </body>
</html>
